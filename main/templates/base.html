{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {% block title %}

    {% endblock title %}
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.2.0/css/bootstrap.min.css' %}">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/fontawesome.min.css' %}">
  <!-- Favicon and apple touch icons-->
  <link rel="shortcut icon" href="{% static 'img/logo-tab.png' %}" type="image/x-icon"><!-- Imagene tab-->
  {% block styles %}

  {% endblock styles %}
</head>

<body>

  {% block content %}

  {% endblock content %}
  
  <!-- Javascript files-->
  <script src="{% static 'vendor/bootstrap-5.2.0/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  {% block js %}

  {% endblock js %}
</body>

</html>
